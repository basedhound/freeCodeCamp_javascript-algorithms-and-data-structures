<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <h1 class="title">Pokedex</h1>
    <form class="search-form" id="search-form">
      <!-- Label for the search input -->
      <label for="search-input" class="search-label"></label>

      <!-- Search input field -->
      <input type="text" id="search-input" name="pokemon" required class="search-input" placeholder="Search PokÃ©mon...">

      <!-- Submit button -->
      <button id="search-button" class="search-button">Search</button>
    </form>

    <section class="pokemon-info">
      <h2 class="pokemon-name" id="pokemon-name"></h2>
      <div id="sprite-container" class="sprite-container"></div>
      <p class="pokemon-id" id="pokemon-id"></p>
      <p class="pokemon-weight" id="weight"></p>
      <p class="pokemon-height" id="height"></p>
      <p class="pokemon-types" id="types"></p>
      <div id="types" class="pokemon-type"></div>
    </section>

    <section class="pokemon-stats">
      <h3>Stats</h3>
      <table class="stats-table">
        <tr>
          <td>HP</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed</td>
          <td id="speed"></td>
        </tr>
      </table>
    </section>

  </main>
  <script src="./script.js"></script>
</body>

</html>
