<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">

  <h1 class="title">Roman Numeral Converter</h1>

  <div class="form-group">
    <label for="number" class="label">Enter a number (1-3999):</label>
    <input type="number" id="number" class="input" placeholder="Enter a number">
  </div>

  <button id="convert-btn" class="button">Convert to Roman Numeral</button>

  <p id="output" class="output"></p>

  <script src="script.js"></script>

</body>
</html>
